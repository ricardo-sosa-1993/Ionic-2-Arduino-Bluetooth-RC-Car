<ion-header>

  <ion-navbar>
    <ion-title>carrito</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

<ion-grid>
  <ion-row>
    <ion-col col-4></ion-col>
    <ion-col col-4><button ion-button (press)="onPress('a')" (touchend)="onTouchEnd()"><ion-icon name="arrow-up"></ion-icon></button></ion-col>
    <ion-col col-4></ion-col>
  </ion-row>
  <ion-row>
    <ion-col col-4><button ion-button (press)="onPress('b')" (touchend)="onTouchEnd()"><ion-icon name="arrow-back"></ion-icon></button></ion-col>
    <ion-col col-4></ion-col>
    <ion-col col-4><button ion-button (press)="onPress('d')" (touchend)="onTouchEnd()"><ion-icon name="arrow-forward"></ion-icon></button></ion-col>
  </ion-row>
  <ion-row>
    <ion-col col-4></ion-col>
    <ion-col col-4><button ion-button (press)="onPress('e')" (touchend)="onTouchEnd()"><ion-icon name="arrow-down"></ion-icon></button></ion-col>
    <ion-col col-4></ion-col>
  </ion-row>
</ion-grid>

</ion-content>
